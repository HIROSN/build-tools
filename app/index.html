<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Open Now</title>
    <link rel="stylesheet" href="foundation.min.css"/>
    <link rel="stylesheet" href="stylesheet.css"/>
    <script id="places-template" type="text/x-handlebars-template">
      {{#each places}}
      <div class="large-8 large-centered columns">
        <a target="_blank" href="{{url}}" title="{{distanceValue}}m">
          <div class="row panel">
            <div class="small-2 columns"><img src="{{icon}}"
              align="right"></div>
            <div class="small-7 columns">{{name}}</div>
            <div class="openNow">{{openNow}}</div>
          </div>
        </a>
      </div>
      {{/each}}
    </script>
  </head>
  <body>
    <h2>Open Now</h2>
    <div id="places">
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
