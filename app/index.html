<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Open Now</title>
    <link rel="stylesheet" href="foundation.min.css"/>
    <link rel="stylesheet" href="stylesheet.css"/>
    <script id="places-template" type="text/x-handlebars-template">
      {{#each places}}
      <div class="large-8 large-centered columns">
        <a target="_blank" href="{{url}}" title="{{distance}}">
          <div class="row panel">
            <div class="small-2 columns"><img src="{{icon}}"
              align="right"></div>
            <div class="small-7 columns">{{name}}</div>
            <div class="openNow">{{openNow}}</div>
          </div>
        </a>
      </div>
      {{/each}}
    </script>
  </head>
  <body>
    <div class="large-8 large-centered columns">
      <div class="row">
        <div class="large-10 columns">
          <h2>Open Now</h2>
        </div>
        <div class="large-2 columns" align="right">
          <select>
            <option value="200">200m</option>
            <option value="500">500m</option>
            <option value="2000">2km</option>
            <option value="5000">5km</option>
          </select>
        </div>
      </div>
    </div>
    <div id="places">
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
